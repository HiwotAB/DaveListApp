<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="base :: header">
    <title>Add User Resume Info</title>
</head>

<body>

<!-- Header -->
<div th:replace="base :: navlinks"></div>
<header id="top" class="header">
    <div class="text-vertical-center">
        <div class="container">
            <div class="row">
                <div class="col-sm-7">
                    <div class="header-content">
                        <div class="header-content-inner">
                            <div class="container">
                                <form class="well form-horizontal" th:action="@{/addRoomInfo}" th:object="${newRoom}" method="post">

                                    <fieldset>

                                        <!-- Form Name -->
                                        <legend align="Center">Enter Avalibility Information</legend>
                                        <input type="hidden" th:field="*{id}" />

                                        <!-- Text input-->
                                        <div  th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="well alert alert-danger" role="alert">You Must enter a valid Description!</div>
                                        <div class="form-group">
                                            <label class="col-md-4 control-label">Description</label>
                                            <div class="col-md-4 inputGroupContainer">
                                                <div class="input-group">
                                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                                    <input  th:field="*{description}" name="description" placeholder="Enter Description" class="form-control"  type="text">
                                                </div>
                                            </div>
                                        </div>
                                        <div  th:if="${#fields.hasErrors('rules')}" th:errors="*{rules}" class="well alert alert-danger" role="alert">You Must enter a Rules!</div>
                                        <div class="form-group">
                                            <label class="col-md-4 control-label">Rules</label>
                                            <div class="col-md-4 inputGroupContainer">
                                                <div class="input-group">
                                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                                    <input  th:field="*{rules}" name="rules" placeholder="Enter Rules" class="form-control"  type="text">
                                                </div>
                                            </div>
                                        </div>
                                        <!-- Text input-->
                                       <div  th:if="${#fields.hasErrors('wifi')}" th:errors="*{wifi}" class="well alert alert-danger" role="alert">You Must enter a wife</div>
                                        <div class="form-group">
                                            <label class="col-md-4 control-label">Wifi</label>
                                            <div class="col-md-4 inputGroupContainer">
                                                <div class="input-group">
                                                    <span class="input-group-addon"><i class="glyphicon glyphicon-signal"></i></span>
                                                    <input  th:field="*{wifi}" name="wifi" placeholder="Has Wifi" class="form-control"  type="text">
                                                </div>
                                            </div>
                                        </div>
                                        <div  th:if="${#fields.hasErrors('cable')}" th:errors="*{cable}" class="well alert alert-danger" role="alert">You Must enter a valid Value!</div>

                                        <div class="form-group">
                                            <label class="col-md-4 control-label">Cable</label>
                                            <div class="col-md-4 inputGroupContainer">
                                                <div class="input-group">
                                                    <span class="input-group-addon"><i class="glyphicon glyphicon-signal"></i></span>
                                                    <input  th:field="*{cable}" name="cable" placeholder="Has Cable" class="form-control"  type="text">
                                                </div>
                                            </div>
                                        </div>
                                        <div  th:if="${#fields.hasErrors('pvBathroom')}" th:errors="*{pvBathroom}" class="well alert alert-danger" role="alert">You Must enter a valid Value!</div>
                                        <div class="form-group">
                                            <label class="col-md-4 control-label">Private Bathroom</label>
                                            <div class="col-md-4 inputGroupContainer">
                                                <div class="input-group">
                                                    <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                                                    <input  th:field="*{pvBathroom}" name="pvBathroom" placeholder="Has Private Bathroom" class="form-control"  type="text">
                                                </div>
                                            </div>
                                        </div>
                                        <div  th:if="${#fields.hasErrors('availability')}" th:errors="*{availability}" class="well alert alert-danger" role="alert">You Must enter a valid Availability!</div>
                                        <div class="form-group">
                                            <label class="col-md-4 control-label">Availability</label>
                                            <div class="col-md-4 inputGroupContainer">
                                                <div class="input-group">
                                                    <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                                                    <input  th:field="*{availability}" name="availability" placeholder="Has Availability" class="form-control"  type="text">
                                                </div>
                                            </div>
                                        </div>
                                        <!-- Button -->
                                        <div class="form-group">
                                            <label class="col-md-4 control-label"></label>
                                            <div class="col-md-4">
                                                <button type="submit" class="btn btn-success" >Submit<span class="glyphicon glyphicon-save"></span></button>
                                                <button type="reset" class="btn btn-warning" >Reset<span class="glyphicon glyphicon-remove-circle"></span></button>
                                            </div>
                                        </div>

                                    </fieldset>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</header>

</body>
</html>
